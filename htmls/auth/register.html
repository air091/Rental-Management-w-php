<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Rental | Register</title>
  </head>
  <body>
    <div class="flex h-screen justify-center items-center">
      <div class="border w-full max-w-90 px-6 py-4 rounded-lg">
        <h1 class="block text-2xl font-bold text-center mb-2">Register Your Account</h1>
        <form method="POST" action="../../phps/registerForm.php" class="grid gap-y-1">
          <div class="flex gap-x-2">
            <div class="w-full">
              <label for="firstname" class="block">First name</label>
              <input
                id="firstname"
                type="text"
                name="firstname"
                class="block w-full px-3 py-1 border rounded-sm"
              />
            </div>

              <div class="w-full">
                <label for="lastname">Last name</label>
                <input
                  id="lastname"
                  type="text"
                  name="lastname"
                  class="block w-full px-3 py-1 border rounded-sm"
                />
              </div>
          </div>

          <div>
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              name="email"
              class="block w-full px-3 py-1 border rounded-sm"
            />
          </div>
          <div>
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              name="password"
              class="block px-3 py-1 border rounded-sm w-full"
            />
          </div>
          <div class="flex justify-center">
            <button
              type="submit"
              class="block border px-3 py-1 w-full max-w-40 cursor-pointer rounded-sm mt-2 mb-2 font-medium"
            >
              Register
            </button>
          </div>
        </form>
        <p class="text-center">Already have an account? <a href="./login.html" class="text-blue-700">Login</p>
      </div>
    </div>
  </body>
</html>
